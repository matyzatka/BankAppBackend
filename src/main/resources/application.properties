spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}
spring.security.user.name=${SECURITY_USERNAME}
spring.security.user.password=${SECURITY_PASSWORD}
server.port=${PORT:8080}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mail.host=smtp.azet.sk
spring.mail.port=465
spring.mail.username=bankapp.backend@azet.sk
spring.mail.password=password123
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.flyway.enabled=true
spring.flyway.clean-disabled=false
spring.flyway.locations=src/main/resources/db/migration/
spring.flyway.baseline-on-migrate=true
spring.flyway.ignore-migration-patterns=*:*
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=bank
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=30000